<main>
  <app-about></app-about>
  <app-skills></app-skills>
  <section id="projects">
      <div class="slideshow-container">
          <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
          <div>
            <div class="mySlides2" *ngFor="let proj of project">
              <h4 class="slider-title">{{proj.title}}</h4>
              <p class="slider-description">{{proj.description}}</p>
              <p class="slider-techs">{{proj.techs}}</p>
              <a href="" target="_blank" class="fa fa-chrome fa-on-projects">{{proj.link_google}}</a>
              <a href="" target="_blank" class="fa fa-github fa-on-projects">{{proj.link_github}}</a>
            </div>
            <a class="fa fa-pencil fa-config-projects" routerLink="/login"><p class="fa-with-text">Editar proyectos</p></a>
          </div>
          <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
      </div>
  </section>
  <section id="contact">
      <div id="social-container">
        <div id="github" class="social-items">
          <a href="https://github.com/josuehoenicka" target="_blank" class="fa fa-social fa-github"></a>
          <a href="https://github.com/josuehoenicka" target="_blank" class="social-title">GITHUB</a>
        </div>
        <div id="linkedin" class="social-items">
            <a href="https://www.linkedin.com/in/josuehoenicka/" target="_blank" class="fa fa-social fa-linkedin"></a>
            <a href="https://www.linkedin.com/in/josuehoenicka/" target="_blank" class="social-title">LINKEDIN</a>
        </div>
        <div id="youtube" class="social-items">
            <a href="https://www.youtube.com/channel/UC9iBosOLYhjDbCoPIjLR3lw" target="_blank" class="fa fa-social fa-youtube"></a>
            <a href="https://www.youtube.com/channel/UC9iBosOLYhjDbCoPIjLR3lw" target="_blank" class="social-title">YOUTUBE</a>
        </div>
        <div id="instagram" class="social-items">
            <a href="https://www.instagram.com/josuehoenicka/" target="_blank" class="fa fa-social fa-instagram"></a>
            <a href="https://www.instagram.com/josuehoenicka/" target="_blank" class="social-title">INSTAGRAM</a>
        </div>
        <a class="fa fa-pencil fa-config-social" routerLink="/login"><p class="fa-with-text">Editar redes sociales</p></a>
      </div>
  </section>
</main>
