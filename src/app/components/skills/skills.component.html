<app-header></app-header>
<section id="skills">
    <div id="tech-container">
        <div id="tech-grid-container" >
          <div *ngFor="let tech of tech">
            <img [src]="tech.img" class="tech-items {{tech.level}}" title="{{tech.title}}">
          </div>
        </div>
    </div>
    <div id="lang-container">
        <div *ngFor="let lang of lang" class="lang-items">
            <img [src]="lang.img" title="{{lang.name}}" class="flag-items">
            <p class="lvl-items">{{lang.level}}</p>
        </div>
    </div>
</section>
