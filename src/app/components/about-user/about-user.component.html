<app-header-user></app-header-user>
<section id="about-me">
    <div id="bio-container">
        <div id="photo-container">
            <div class="edit-description-container">
              <a class="fa fa-pencil fa-config" routerLink="/configure/profile"><p class="fa-with-text">Editar</p></a>
            </div>
            <figure>
              <img [src]="name.photo" class="photo-item">
            </figure>
            <figcaption>
                <p class="fig-name">{{name.nameUser}}</p>
                <p class="fig-title">{{name.ocupation}}</p>
            </figcaption>
        </div>
        <div class="scroll-container">
          <p class="titles active">EXPERIENCIA</p>
          <a class="fa fa-plus fa-config" routerLink="/add/experience"></a>
          <div *ngFor="let experience of experience" class="description-config-container certification-config">
            <a class="fa fa-pencil fa-config" routerLink="/configure/experiences"></a>
            <a class="fa fa-trash fa-config" routerLink="/configure/experiences"></a>
            <div class="about-containers">
              <p class="about-titles">{{experience.title}} / {{experience.company}}</p>
              <p class="about-subtitles">{{experience.description}}</p>
            </div>
          </div>
        </div>
        <div class="scroll-container">
          <p class="titles">EDUCACIÃ“N</p>
          <a class="fa fa-plus fa-config" routerLink="/add/education"></a>
          <div *ngFor="let education of certification" class="description-config-container certification-config">
            <a class="fa fa-pencil fa-config" routerLink="/configure/education"></a>
            <a class="fa fa-trash fa-config" routerLink="/configure/education"></a>
            <div class="about-containers">
              <p class="about-subtitles">{{education.school}}</p>
              <p class="about-titles">{{education.title}}</p>
            </div>
          </div>
        </div>
    </div>
</section>
