<app-header-user></app-header-user>
<section id="skills">
    <div class="slideshow-container">
        <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
        <div>
          <div class="mySlides2" *ngFor="let lang of lang">
            <div class="slider-container-structure">
              <img [src]="lang.img" alt="" class="slide-img-tech">
              <input type="file" name="file-skill" class="input-skill-file">
              <fieldset>
                <legend>Idioma</legend>
                <input type="text" class="input-text-slider" placeholder="{{lang.name}}">
              </fieldset>
              <fieldset>
                <legend>Nivel del idioma</legend>
                <input type="text" class="input-text-slider" placeholder="{{lang.level}}">
              </fieldset>
            </div>
            <a routerLink="<!--edit-->" class="save-configskills-btn configskill-btn">Guardar</a>
            <a routerLink="<!--edit-->" class="delete-configskills-btn configskill-btn">Borrar</a>
            <a routerLink="/home/user/skills" class="cancel-configskills-btn configskill-btn">Cancelar</a>
          </div>
          <div class="slide-bottom-container">
            <p class="title-slide-text">Haz clic en las flechas para desplazar</p>
          </div>
        </div>
        <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
    </div>
</section>
